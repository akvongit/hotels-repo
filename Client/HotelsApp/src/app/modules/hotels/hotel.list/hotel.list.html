<div class='card col-xs-12'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-6'>
          <h4>Filtered by:</h4>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-2'>Name Filter</div>
        <div class='col-md-3'><input type='text' [(ngModel)]='hotelListByNameFilter' /></div>
        <div class='col-md-2'>Rating Filter</div>
        <div class='col-md-2'><input type='text' [(ngModel)]='ratingFilter' /></div>
      </div>
      
      <div>
        <table class='table table-striped col-xs-12' *ngIf='hotelList && hotelList.length'
          style='min-width: 850px'>
          <thead>
            <tr>
              <th (click)="sortByColumn('name');" style='min-width:25%;width:25%;'>Name
                <i *ngIf="isSortedByColumn('name', 'asc')" class="fa fa-arrow-up" aria-hidden="true"></i>
                <i *ngIf="isSortedByColumn('name', 'desc')" class="fa fa-arrow-down" aria-hidden="true"></i>
              </th>
              <th (click)="sortByColumn('price');" style='min-width:15%;width:15%;'>Price
                <i *ngIf="isSortedByColumn('price', 'asc')" class="fa fa-arrow-up" aria-hidden="true"></i>
                <i *ngIf="isSortedByColumn('price', 'desc')" class="fa fa-arrow-down" aria-hidden="true"></i>
              </th>
              <th (click)="sortByColumn('description');" style='min-width:47%;width:47%;'>Description
                <i *ngIf="isSortedByColumn('description', 'asc')" class="fa fa-arrow-up" aria-hidden="true"></i>
                <i *ngIf="isSortedByColumn('description', 'desc')" class="fa fa-arrow-down" aria-hidden="true"></i>
              </th>
              <th (click)="sortByColumn('rating');" style='max-width:20%;width:20%;'>Rating
                <i *ngIf="isSortedByColumn('rating', 'asc')" class="fa fa-arrow-up" aria-hidden="true"></i>
                <i *ngIf="isSortedByColumn('rating', 'desc')" class="fa fa-arrow-down" aria-hidden="true"></i>
              </th>
            </tr>
          </thead>
          <tbody *ngIf='filteredHotelList && filteredHotelList.length>0'>
            <tr *ngFor='let hotel of filteredHotelList'>
              <td>{{ hotel.name }}</td>
              <td>{{ hotel.price | currency:'USD':'symbol':'1.2-2' }}</td>
              <td>{{ hotel.description }}</td>
              <td>
                <rating-star [rating]='hotel.rating' [maxSupportedStars]='5'></rating-star>
              </td>
            </tr>
          </tbody>
          <tbody *ngIf='!filteredHotelList || filteredHotelList.length===0'>
            <tr>
              <td colspan="4" style="text-align: center;">No matching records</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
